<!DOCTYPE html>
<html lang="en">
<head>

    <title>CoffeeCodeCoffee</title>
    <link rel="icon" href="../../Images/coffeecodecoffee.png">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">

            </div>

            <div class="dropdown" id="dropdownDataStructures">

                    <a href="/hashMap/">HashMaps</a>
                </div>
            </div>
            
            <!--Algorithms-->
            <div class="dropdown" id="dropdownAlgorithms">
                <a class="mainHeader" id="headerAlgorithms">Algorithms</a>
                
                <div class="dropdownContent" id="dropdownContentAlgorithms">
                    <a href="/bubbleSort/">Bubble Sort</a>
                    <a href="/mergeSort/">Merge Sort</a>

                    <a href="/dfs/">Graph: DFS</a>
                    <a href="/bfs/">Graph: BFS</a>
                    <a href="/binarySearch/">Binary Search</a>

            </div>
            
            <!--Projects-->
            <div class="dropdown" id="dropdownProjects">

                <div class="dropdownContent" id="dropdownContentProjects">
                    <a href="/projects/sortingVisualizer/">Sorting Visualizer</a>
                </div>
            </div>
        </div>

    <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
    Main Content Section
    %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <div class=fullScreen>
        
        <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
        Sorting Visualizer Section
        %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
        <div class="sectionDivider">
            <h1 class="headerCenter">Bubble Sort Visualizer</h1>
            
            <!--<div class="paragraph">
                
            </div>-->
            
            <div class="containerGUI">
                <div class="containerButtons">
                    <button class="sortButton" id="btnStartSort" type="button">Start Sort</button>
                    <!--<button class="sortButton" id="btnStopSort" type="button">Stop Sort</button>-->
                    <button class="sortButton" id="btnRandomizeArray" type="button">Randomize</button>
                </div>
                
                <div class="containerBars bubbleSortContainer">
                    
                </div>
            </div>
        </div>
        
        <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
        Merge Sort Visualizer Section
        %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
        <div class="sectionDivider">
            <h1 class="headerCenter">Merge Sort Visualizer</h1>
            
            <!--<div class="paragraph">
                
            </div>-->
            
            <div class="containerGUI">
                <div class="containerButtons">
                    <button class="sortButton" id="btnStartMergeSort" type="button">Start Sort</button>
                    <button class="sortButton" id="btnRandomizeMergeSortArray" type="button">Randomize</button>
                </div>
                
                <div class="containerBars mergeSortContainer">
                    
                </div>
            </div>
        </div>
